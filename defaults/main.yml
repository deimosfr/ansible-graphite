# Storage schema
graphite_storage_schema:
  - name: 'carbon'
    config:
      - pattern = ^carbon\.
      - retentions = 60:90d
  - name: 'default_1min_for_1day'
    config:
      - pattern = .*
      - retentions = 60s:1d

# Storage schema
graphite_storage_aggregation:
  - name: 'min'
    config:
      - pattern = \.min$
      - xFilesFactor = 0.1
      - aggregationMethod = min
  - name: 'max'
    config:
      - pattern = \.max$
      - xFilesFactor = 0.1
      - aggregationMethod = max
  - name: 'sum'
    config:
      - pattern = \.count$
      - xFilesFactor = 0
      - aggregationMethod = sum
  - name: 'default_average'
    config:
      - pattern = .*
      - xFilesFactor = 0.5
      - aggregationMethod = average

# Uwsgi
graphite_manage_uwsgi: true
uwsgi_processes: 2
uwsgi_socket: 127.0.0.1:3031
#uwsgi_socket: /run/uwsgi/app/uwsgi_graphite/socket
uwsgi_chmod_socket: 666
uwsgi_uid: _graphite
uwsgi_gid: _graphite
uwsgi_chdir: "{{graphite_conf_dir}}"
uwsgi_module: 'wsgi:application'
uwsgi_thunder_lock: false
uwsgi_enable_threads: true
